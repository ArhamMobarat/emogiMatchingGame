<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>You Win</h2>
    <div class="container">
        <h1>Memory Game</h1>
        <button>Start</button>
        <div class="playerScoreContainer">
            <div id="player1" class="player1 player number1">Player1</div>
            <div id="player2" class="player2 player number2">Player2</div>
            <div id="score1" class="player1 player number1">Score: 0</div>
            <div id="score2" class="player2 player number2">Score: 0</div>
        </div>
        <div class="grid_container">
            <div id="1" class="grid_item"></div>
            <div id="2" class="grid_item"></div>
            <div id="3" class="grid_item"></div>
            <div id="4" class="grid_item"></div>
            <div id="5" class="grid_item"></div>
            <div id="6" class="grid_item"></div>
            <div id="7" class="grid_item"></div>
            <div id="8" class="grid_item"></div>
            <div id="9" class="grid_item"></div>
            <div id="10" class="grid_item"></div>
            <div id="11" class="grid_item"></div>
            <div id="12" class="grid_item"></div>
            <div id="13" class="grid_item"></div>
            <div id="14" class="grid_item"></div>
            <div id="15" class="grid_item"></div>
            <div id="16" class="grid_item"></div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./games.js"></script>
</body>
</html>
